<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Podcast Generator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-gradient: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            --secondary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --accent-color: #6366f1;
            --accent-hover: #4f46e5;
            --background-dark: #0f172a;
            --background-light: #f8fafc;
            --surface-dark: #1e293b;
            --surface-light: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --text-light: #94a3b8;
            --border-color: #e2e8f0;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--background-dark);
            background-image: 
                radial-gradient(at 40% 20%, hsla(228,100%,74%,0.1) 0px, transparent 50%),
                radial-gradient(at 80% 0%, hsla(189,100%,56%,0.1) 0px, transparent 50%),
                radial-gradient(at 0% 50%, hsla(355,100%,93%,0.1) 0px, transparent 50%),
                radial-gradient(at 80% 50%, hsla(340,100%,76%,0.1) 0px, transparent 50%),
                radial-gradient(at 0% 100%, hsla(22,100%,77%,0.1) 0px, transparent 50%),
                radial-gradient(at 80% 100%, hsla(242,100%,70%,0.1) 0px, transparent 50%),
                radial-gradient(at 0% 0%, hsla(343,100%,76%,0.1) 0px, transparent 50%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            background: var(--surface-light);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            box-shadow: var(--shadow-xl);
            max-width: 900px;
            width: 100%;
            padding: 48px;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(99, 102, 241, 0.4), transparent);
        }

        h1 {
            color: var(--text-primary);
            margin-bottom: 40px;
            text-align: center;
            font-size: 2.75rem;
            font-weight: 700;
            letter-spacing: -0.025em;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .input-group {
            margin-bottom: 32px;
        }

        label {
            display: block;
            color: var(--text-primary);
            font-weight: 500;
            margin-bottom: 12px;
            font-size: 0.875rem;
            letter-spacing: 0.025em;
            text-transform: uppercase;
        }

        input[type="text"] {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-size: 16px;
            font-family: inherit;
            background: var(--surface-light);
            color: var(--text-primary);
            transition: all 0.2s ease;
            box-shadow: var(--shadow-sm);
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
            transform: translateY(-1px);
        }

        .btn {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-right: 12px;
            box-shadow: var(--shadow-md);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: var(--shadow-sm);
        }

        .btn:disabled:hover {
            background: var(--accent-color);
            transform: none;
        }

        .btn-stop {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }

        .btn-stop:hover {
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
        }

        .script-container {
            margin-top: 40px;
            max-height: 500px;
            overflow-y: auto;
            border-radius: 16px;
            background: rgba(248, 250, 252, 0.5);
            border: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
        }

        .script-container::-webkit-scrollbar {
            width: 6px;
        }

        .script-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .script-container::-webkit-scrollbar-thumb {
            background: var(--text-light);
            border-radius: 3px;
        }

        .script-container::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }

        .script-line {
            padding: 20px 24px;
            margin: 0;
            transition: all 0.3s ease;
            border-bottom: 1px solid rgba(226, 232, 240, 0.5);
            position: relative;
        }

        .script-line:last-child {
            border-bottom: none;
        }

        .script-line::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            transition: all 0.3s ease;
        }

        .script-line.alex {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.05) 0%, rgba(147, 197, 253, 0.05) 100%);
        }

        .script-line.alex::before {
            background: linear-gradient(135deg, #3b82f6 0%, #93c5fd 100%);
        }

        .script-line.sam {
            background: linear-gradient(135deg, rgba(168, 85, 247, 0.05) 0%, rgba(196, 181, 253, 0.05) 100%);
        }

        .script-line.sam::before {
            background: linear-gradient(135deg, #a855f7 0%, #c4b5fd 100%);
        }

        .script-line.playing {
            background: linear-gradient(135deg, rgba(251, 191, 36, 0.1) 0%, rgba(252, 211, 77, 0.1) 100%);
            transform: scale(1.02);
            box-shadow: var(--shadow-md);
            animation: pulse 2s infinite;
        }

        .script-line.playing::before {
            background: linear-gradient(135deg, #fbbf24 0%, #fcd34d 100%);
            width: 6px;
        }

        @keyframes pulse {
            0%, 100% { 
                opacity: 1;
                box-shadow: var(--shadow-md);
            }
            50% { 
                opacity: 0.95;
                box-shadow: var(--shadow-lg);
            }
        }

        .speaker {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
            font-size: 0.875rem;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        .script-line.alex .speaker {
            color: #3b82f6;
        }

        .script-line.sam .speaker {
            color: #a855f7;
        }

        .text {
            color: var(--text-secondary);
            line-height: 1.7;
            font-size: 15px;
        }

        .loading {
            text-align: center;
            padding: 32px;
            color: var(--accent-color);
            font-weight: 500;
            background: rgba(99, 102, 241, 0.05);
            border-radius: 16px;
            border: 1px solid rgba(99, 102, 241, 0.1);
        }

        .error {
            text-align: center;
            padding: 24px;
            color: #dc2626;
            font-weight: 500;
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.05) 0%, rgba(248, 113, 113, 0.05) 100%);
            border-radius: 16px;
            border: 1px solid rgba(239, 68, 68, 0.2);
            box-shadow: var(--shadow-sm);
        }

        /* Progress indicator styles */
        .progress-container {
            background: rgba(248, 250, 252, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 24px;
            margin: 24px 0;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-sm);
        }

        .progress-step {
            display: flex;
            align-items: center;
            margin: 16px 0;
            padding: 16px;
            border-radius: 12px;
            transition: all 0.3s ease;
            position: relative;
        }

        .progress-step.pending {
            background: rgba(148, 163, 184, 0.1);
            color: var(--text-light);
        }

        .progress-step.active {
            background: rgba(59, 130, 246, 0.1);
            color: #1d4ed8;
            border-left: 4px solid #3b82f6;
            transform: translateX(4px);
        }

        .progress-step.completed {
            background: rgba(34, 197, 94, 0.1);
            color: #15803d;
            border-left: 4px solid #22c55e;
        }

        .progress-step.error {
            background: rgba(239, 68, 68, 0.1);
            color: #dc2626;
            border-left: 4px solid #ef4444;
        }

        .step-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 16px;
            font-size: 14px;
            font-weight: 600;
            box-shadow: var(--shadow-sm);
        }

        .step-icon.pending {
            background: var(--text-light);
            color: white;
        }

        .step-icon.active {
            background: #3b82f6;
            color: white;
        }

        .step-icon.completed {
            background: #22c55e;
            color: white;
        }

        .step-icon.error {
            background: #ef4444;
            color: white;
        }

        .step-content {
            flex: 1;
        }

        .step-title {
            font-weight: 600;
            margin-bottom: 6px;
            font-size: 15px;
        }

        .step-description {
            font-size: 13px;
            opacity: 0.8;
            line-height: 1.4;
        }

        .step-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(59, 130, 246, 0.2);
            border-top: 2px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        /* Status message styles */
        .status-message {
            padding: 20px 24px;
            border-radius: 12px;
            margin: 16px 0;
            font-size: 14px;
            position: relative;
            backdrop-filter: blur(10px);
            border: 1px solid;
            box-shadow: var(--shadow-sm);
        }

        .status-message.info {
            background: rgba(59, 130, 246, 0.1);
            color: #1d4ed8;
            border-color: rgba(59, 130, 246, 0.2);
        }

        .status-message.success {
            background: rgba(34, 197, 94, 0.1);
            color: #15803d;
            border-color: rgba(34, 197, 94, 0.2);
        }

        .status-message.warning {
            background: rgba(251, 191, 36, 0.1);
            color: #d97706;
            border-color: rgba(251, 191, 36, 0.2);
        }

        .status-message.error {
            background: rgba(239, 68, 68, 0.1);
            color: #dc2626;
            border-color: rgba(239, 68, 68, 0.2);
        }

        .error-actions {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .error-actions .btn {
            padding: 8px 16px;
            font-size: 14px;
            margin: 0;
        }

        .feedback-section {
            margin-top: 15px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            font-size: 12px;
        }

        .dismiss-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            opacity: 0.6;
            padding: 0;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .dismiss-btn:hover {
            opacity: 1;
        }

        .spinner {
            border: 3px solid rgba(99, 102, 241, 0.1);
            border-top: 3px solid var(--accent-color);
            border-radius: 50%;
            width: 32px;
            height: 32px;
            animation: spin 1s linear infinite;
            margin: 16px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 32px;
            flex-wrap: wrap;
            padding: 24px;
            background: rgba(248, 250, 252, 0.5);
            border-radius: 16px;
            border: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
        }

        .speed-controls {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-left: auto;
        }

        .speed-controls label {
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
            margin: 0;
            text-transform: none;
        }

        .speed-controls select {
            background: var(--surface-light);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            padding: 8px 12px;
            font-size: 14px;
            font-family: inherit;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: var(--shadow-sm);
        }

        .speed-controls select:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .speed-controls select:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background: rgba(248, 250, 252, 0.5);
        }

        /* Input method selector styles */
        .input-method-selector {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            margin-bottom: 32px;
            padding: 8px;
            background: rgba(248, 250, 252, 0.3);
            border-radius: 16px;
            border: 1px solid var(--border-color);
        }

        .method-option {
            padding: 20px 16px;
            border: 2px solid transparent;
            border-radius: 12px;
            background: var(--surface-light);
            cursor: pointer;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow-sm);
        }

        .method-option::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.05) 0%, rgba(168, 85, 247, 0.05) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .method-option:hover {
            border-color: var(--accent-color);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .method-option:hover::before {
            opacity: 1;
        }

        .method-option.active {
            border-color: var(--accent-color);
            background: var(--accent-color);
            color: white;
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .method-option.active::before {
            opacity: 0;
        }

        .method-option h3 {
            margin: 0 0 8px 0;
            font-size: 16px;
            font-weight: 600;
        }

        .method-option p {
            margin: 0;
            font-size: 13px;
            opacity: 0.8;
            line-height: 1.4;
        }

        .method-option.active p {
            opacity: 0.9;
        }

        /* File upload styles */
        .file-upload-area {
            border: 2px dashed var(--border-color);
            border-radius: 16px;
            padding: 48px 32px;
            text-align: center;
            background: rgba(248, 250, 252, 0.3);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .file-upload-area::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.02) 0%, rgba(168, 85, 247, 0.02) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .file-upload-area:hover {
            border-color: var(--accent-color);
            background: rgba(99, 102, 241, 0.05);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .file-upload-area:hover::before {
            opacity: 1;
        }

        .file-upload-area.dragover {
            border-color: var(--accent-color);
            background: rgba(99, 102, 241, 0.1);
            transform: scale(1.02);
            box-shadow: var(--shadow-lg);
        }

        .file-input {
            display: none;
        }

        .file-info {
            margin-top: 20px;
            padding: 20px;
            background: rgba(248, 250, 252, 0.8);
            border-radius: 12px;
            font-size: 14px;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-sm);
        }

        /* Text area styles */
        .text-input-area {
            position: relative;
        }

        .text-content {
            width: 100%;
            min-height: 240px;
            padding: 20px;
            border: 2px solid var(--border-color);
            border-radius: 16px;
            font-size: 15px;
            font-family: inherit;
            resize: vertical;
            transition: all 0.2s ease;
            background: var(--surface-light);
            color: var(--text-primary);
            line-height: 1.6;
            box-shadow: var(--shadow-sm);
        }

        .text-content:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
            transform: translateY(-1px);
        }

        .word-counter {
            position: absolute;
            bottom: 16px;
            right: 20px;
            font-size: 12px;
            color: var(--text-light);
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 6px 12px;
            border-radius: 20px;
            border: 1px solid var(--border-color);
            font-weight: 500;
        }

        .word-counter.warning {
            color: #f59e0b;
            background: rgba(251, 191, 36, 0.1);
            border-color: rgba(251, 191, 36, 0.2);
        }

        /* Input area visibility */
        .input-area {
            display: none;
            animation: fadeIn 0.3s ease-in-out;
        }

        .input-area.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 32px 24px;
                margin: 16px;
            }

            h1 {
                font-size: 2.25rem;
                margin-bottom: 32px;
            }

            .input-method-selector {
                grid-template-columns: 1fr;
                gap: 12px;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
                gap: 12px;
            }

            .speed-controls {
                margin-left: 0;
                justify-content: center;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }

            .script-container {
                max-height: 400px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 24px 16px;
            }

            h1 {
                font-size: 2rem;
            }

            .method-option {
                padding: 16px 12px;
            }

            .file-upload-area {
                padding: 32px 16px;
            }
        }

        /* Additional sophisticated touches */
        .container::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(99, 102, 241, 0.4), transparent);
        }

        /* Smooth transitions for all interactive elements */
        * {
            transition: color 0.2s ease, background-color 0.2s ease, border-color 0.2s ease, transform 0.2s ease, box-shadow 0.2s ease;
        }

        /* Focus styles for accessibility */
        .btn:focus-visible,
        input:focus-visible,
        select:focus-visible,
        .method-option:focus-visible {
            outline: 2px solid var(--accent-color);
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéôÔ∏è AI Podcast Generator</h1>
        
        <!-- Input Method Selector -->
        <div class="input-method-selector">
            <div class="method-option active" data-method="topic">
                <h3>üìù Topic</h3>
                <p>Let AI research and discuss a topic</p>
            </div>
            <div class="method-option" data-method="file">
                <h3>üìÅ Upload File</h3>
                <p>Upload your research document</p>
            </div>
            <div class="method-option" data-method="text">
                <h3>‚úèÔ∏è Paste Content</h3>
                <p>Paste your prepared content</p>
            </div>
        </div>

        <!-- Topic Input (existing) -->
        <div class="input-area active" id="topic-input">
            <div class="input-group">
                <label for="topic">Podcast Topic</label>
                <input 
                    type="text" 
                    id="topic" 
                    placeholder="e.g., The Future of Artificial Intelligence"
                    value="The Future of Artificial Intelligence"
                >
            </div>
        </div>

        <!-- File Upload Input -->
        <div class="input-area" id="file-input">
            <div class="input-group">
                <label>Upload Document</label>
                <div class="file-upload-area" onclick="document.getElementById('fileInput').click()">
                    <div>
                        <strong>Click to upload</strong> or drag and drop your file here
                        <br>
                        <small>Supported formats: .txt, .md, .pdf, .docx (max 10MB)</small>
                    </div>
                    <input type="file" id="fileInput" class="file-input" accept=".txt,.md,.pdf,.docx">
                </div>
                <div id="fileInfo" class="file-info" style="display: none;"></div>
            </div>
        </div>

        <!-- Text Paste Input -->
        <div class="input-area" id="text-input">
            <div class="input-group">
                <label for="textContent">Paste Your Content</label>

        // Enhanced error handling and recovery
        class ErrorHandler {
            constructor() {
                this.retryAttempts = new Map();
                this.maxRetries = 3;
                this.retryDelay = 1000; // 1 second base delay
            }

            parseError(error) {
                let errorInfo = {
                    type: 'UNKNOWN_ERROR',
                    message: error.message || 'An unknown error occurred',
                    detail: '',
                    suggestion: '',
                    canRetry: false
                };

                try {
                    // Try to parse structured error response
                    if (error.message && error.message.includes('{')) {
                        const errorResponse = JSON.parse(error.message);
                        if (errorResponse.detail && typeof errorResponse.detail === 'object') {
                            errorInfo.type = errorResponse.detail.error || 'UNKNOWN_ERROR';
                            errorInfo.message = errorResponse.detail.detail || errorInfo.message;
                            errorInfo.suggestion = errorResponse.detail.suggestion || '';
                        }
                    }
                } catch (e) {
                    // Not a structured error, analyze the message
                    const message = error.message.toLowerCase();
                    
                    if (message.includes('network') || message.includes('fetch') || message.includes('connection')) {
                        errorInfo.type = 'NETWORK_ERROR';
                        errorInfo.canRetry = true;
                        errorInfo.suggestion = 'Check your internet connection and try again';
                    } else if (message.includes('timeout')) {
                        errorInfo.type = 'TIMEOUT_ERROR';
                        errorInfo.canRetry = true;
                        errorInfo.suggestion = 'The request took too long. Try again with shorter content';
                    } else if (message.includes('aws') || message.includes('bedrock') || message.includes('polly')) {
                        errorInfo.type = 'AWS_SERVICE_ERROR';
                        errorInfo.suggestion = 'Check AWS service configuration and credentials';
                    } else if (message.includes('validation') || message.includes('invalid')) {
                        errorInfo.type = 'VALIDATION_ERROR';
                        errorInfo.suggestion = 'Please check your input format and try again';
                    }
                }

                return errorInfo;
            }

            getRecoveryOptions(errorType, context = {}) {
                const options = {
                    NETWORK_ERROR: [
                        'Check your internet connection',
                        'Ensure the server is running on port 8000',
                        'Try refreshing the page',
                        'Disable VPN if using one'
                    ],
                    TIMEOUT_ERROR: [
                        'Try again with shorter content',
                        'Check your network speed',
                        'Reduce file size if uploading',
                        'Try during off-peak hours'
                    ],
                    AWS_SERVICE_ERROR: [
                        'Configure AWS credentials',
                        'Ensure Bedrock access in us-east-1 region',
                        'Verify Polly service permissions',
                        'Check AWS service status'
                    ],
                    VALIDATION_ERROR: [
                        'Check your input format',
                        'Ensure content meets minimum requirements',
                        'Remove special characters if any',
                        'Try with different content'
                    ],
                    FILE_ERROR: [
                        'Try a different file format (.txt, .md, .pdf, .docx)',
                        'Ensure file is not corrupted',
                        'Check file size (max 10MB)',
                        'Make sure file contains readable text'
                    ],
                    UNKNOWN_ERROR: [
                        'Refresh the page and try again',
                        'Clear browser cache',
                        'Try in a different browser',
                        'Contact support if issue persists'
                    ]
                };

                return options[errorType] || options.UNKNOWN_ERROR;
            }

            async handleError(error, operation, context = {}) {
                const errorInfo = this.parseError(error);
                const operationKey = `${operation}_${JSON.stringify(context)}`;
                
                console.error(`Error in ${operation}:`, errorInfo);

                // Check if we should retry
                if (errorInfo.canRetry && this.shouldRetry(operationKey)) {
                    return await this.retryOperation(operation, context, errorInfo);
                }

                // Show error with recovery options
                this.showErrorWithRecovery(errorInfo, operation, context);
                return null;
            }

            shouldRetry(operationKey) {
                const attempts = this.retryAttempts.get(operationKey) || 0;
                return attempts < this.maxRetries;
            }

            async retryOperation(operation, context, errorInfo) {
                const operationKey = `${operation}_${JSON.stringify(context)}`;
                const attempts = this.retryAttempts.get(operationKey) || 0;
                
                this.retryAttempts.set(operationKey, attempts + 1);
                
                // Show retry message
                showStatusMessage(`
                    <strong>üîÑ Retrying Operation</strong><br>
                    ${errorInfo.message}<br>
                    Attempt ${attempts + 1} of ${this.maxRetries}...
                `, 'info');

                // Wait before retry with exponential backoff
                const delay = this.retryDelay * Math.pow(2, attempts);
                await new Promise(resolve => setTimeout(resolve, delay));

                // Clear retry count on successful retry
                setTimeout(() => {
                    this.retryAttempts.delete(operationKey);
                }, 30000); // Clear after 30 seconds

                return true; // Indicate retry should happen
            }

            showErrorWithRecovery(errorInfo, operation, context = {}) {
                const recoveryOptions = this.getRecoveryOptions(errorInfo.type, context);
                
                const retryButton = errorInfo.canRetry ? `
                    <button class="btn" onclick="retryLastOperation('${operation}', ${JSON.stringify(context)})" 
                            style="margin-top: 10px; padding: 8px 16px; font-size: 14px;">
                        üîÑ Try Again
                    </button>
                ` : '';

                showStatusMessage(`
                    <strong>‚ùå ${this.getErrorTitle(errorInfo.type)}</strong><br>
                    ${errorInfo.message}<br>
                    ${errorInfo.suggestion ? `<br><em>${errorInfo.suggestion}</em><br>` : ''}
                    <div style="margin-top: 15px; padding: 10px; background: #f8f9fa; border-radius: 5px;">
                        <strong>Recovery Options:</strong><br>
                        ${recoveryOptions.map(option => `‚Ä¢ ${option}`).join('<br>')}
                    </div>
                    ${retryButton}
                `, 'error');
            }

            getErrorTitle(errorType) {
                const titles = {
                    NETWORK_ERROR: 'Connection Problem',
                    TIMEOUT_ERROR: 'Request Timeout',
                    AWS_SERVICE_ERROR: 'Service Configuration Issue',
                    VALIDATION_ERROR: 'Input Validation Failed',
                    FILE_ERROR: 'File Processing Error',
                    UNKNOWN_ERROR: 'Unexpected Error'
                };
                return titles[errorType] || 'Error Occurred';
            }
        }

        // Enhanced fetch wrapper with error handling
        async function safeFetch(url, options = {}) {
            try {
                // Add timeout to fetch requests
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 120000); // 2 minute timeout

                const response = await fetch(url, {
                    ...options,
                    signal: controller.signal
                });

                clearTimeout(timeoutId);

                if (!response.ok) {
                    const errorData = await response.text();
                    let errorMessage = `HTTP ${response.status}: ${response.statusText}`;
                    
                    try {
                        const parsedError = JSON.parse(errorData);
                        errorMessage = parsedError.detail || errorMessage;
                    } catch (e) {
                        // Use the raw error text if JSON parsing fails
                        errorMessage = errorData || errorMessage;
                    }
                    
                    throw new Error(errorMessage);
                }

                return response;
            } catch (error) {
                if (error.name === 'AbortError') {
                    throw new Error('Request timeout - the server took longer than 2 minutes to respond');
                }
                throw error;
            }
        }

        // System integration verification
        async function verifySystemIntegration() {
            try {

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', async () => {
            initializeInputMethods();
            monitorNetworkStatus();

        });

        async function generateScript() {
            // Validate current input
            if (!validateCurrentInput()) {
                let errorMessage = '';
                if (currentInputMethod === 'topic') {
                    errorMessage = 'Please enter a topic';
                } else if (currentInputMethod === 'file') {
                    errorMessage = 'Please upload a file first';
                } else if (currentInputMethod === 'text') {
                    errorMessage = 'Please paste content (minimum 50 words required)';
                }
                showStatusMessage(`<strong>‚ö†Ô∏è Input Required</strong><br>${errorMessage}`, 'warning');
                return;
            }

            // Prepare request data based on current method
            let requestData = {};
            let contentToProcess = '';
            
            if (currentInputMethod === 'topic') {
                const topic = document.getElementById('topic').value;
                requestData = {
                    input_type: 'topic',
                    topic: topic
                };
            } else if (currentInputMethod === 'file') {
                contentToProcess = uploadedFileContent;
                requestData = {
                    input_type: 'file',
                    content: contentToProcess
                };
            } else if (currentInputMethod === 'text') {
                const textContent = document.getElementById('textContent').value;
                contentToProcess = textContent;
                requestData = {
                    input_type: 'text',
                    content: contentToProcess
                };
            }

            const generateBtn = document.getElementById('generateBtn');
            generateBtn.disabled = true;
            
            // Initialize progress tracking based on input method
            let workflowSteps = [];
            
            if (currentInputMethod === 'topic') {
                workflowSteps = [
                    {
                        title: 'Generating Script',
                        description: 'Creating conversational podcast script from topic'
                    },
                    {
                        title: 'Finalizing Content',
                        description: 'Preparing script for audio generation'
                    }
                ];
            } else {
                workflowSteps = [
                    {
                        title: 'Processing Content',
                        description: 'Validating and preparing your content'
                    },
                    {
                        title: 'Generating Script',
                        description: 'Converting content to conversational format'
                    },
                    {
                        title: 'Finalizing Content',
                        description: 'Preparing script for audio generation'
                    }
                ];
            }
            
            initializeWorkflowProgress(workflowSteps);
            
            try {
                let stepIndex = 0;
                
                // Step 1: Process content if needed (file or text input)
                if (currentInputMethod === 'file' || currentInputMethod === 'text') {
                    updateWorkflowStep(stepIndex, 'active', 'Processing your content...');
                    
                    const processedContent = await processContentWorkflow(contentToProcess, stepIndex);
                    if (processedContent) {
                        requestData.content = processedContent;
                        updateWorkflowStep(stepIndex, 'completed', 'Content processed successfully');
                    } else {
                        throw new Error('Content processing failed - no processed content returned');
                    }
                    stepIndex++;
                }
                
                // Step 2: Generate script
                updateWorkflowStep(stepIndex, 'active', 'Generating conversational script...');
                setLastOperation('generateScript', { input_method: currentInputMethod });
                
                const response = await safeFetch(`${API_URL}/generate-script`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestData)
                });

                const data = await response.json();
                
                if (!data.script || !Array.isArray(data.script)) {
                    throw new Error('Invalid response format');
                }
                
                updateWorkflowStep(stepIndex, 'completed', `Generated ${data.script.length} conversation lines`);
                stepIndex++;
                
                // Step 3: Finalize
                updateWorkflowStep(stepIndex, 'active', 'Preparing for audio generation...');
                
                script = data.script;
                audioCache = [];
                
                updateWorkflowStep(stepIndex, 'completed', 'Ready for podcast playback');
                
                // Complete workflow and show script
                completeWorkflow('Podcast script generated successfully!');
                
                setTimeout(() => {
                    displayScript();
                    updatePlaybackControls();
                }, 2000);
                
            } catch (error) {
                console.error('Error:', error);
                
                // Update current step as error
                if (currentStepIndex < workflowSteps.length) {
                    updateWorkflowStep(currentStepIndex, 'error', 'Failed - see details below');
                }
                
                // Use enhanced error handling
                const shouldRetry = await errorHandler.handleError(error, 'generateScript', {
                    input_method: currentInputMethod,
                    step_index: currentStepIndex
                });

                if (shouldRetry) {
                    // Retry the operation
                    setTimeout(() => generateScript(), 1000);
                    return;
                }
            } finally {
                generateBtn.disabled = false;
            }
        }

        async function processContentWorkflow(content, stepIndex) {
            try {
                // Update step with detailed processing message
                const wordCount = content.trim() ? content.trim().split(/\s+/).length : 0;
                if (wordCount > 2000) {
                    updateWorkflowStep(stepIndex, 'active', `Processing ${wordCount} words (summarization required)...`);
                } else {
                    updateWorkflowStep(stepIndex, 'active', `Validating ${wordCount} words...`);
                }
                
                const response = await safeFetch(`${API_URL}/process-content`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        content: content,
                        input_type: currentInputMethod
                    })
                });
                
                const processedData = await response.json();
                
                // Update step with processing results
                if (processedData.was_summarized) {
                    updateWorkflowStep(stepIndex, 'active', 
                        `Summarized from ${processedData.original_word_count} to ${processedData.final_word_count} words`);
                    
                    // Show additional status message for summarization
                    showStatusMessage(`
                        <strong>üìù Content Summarized</strong><br>
                        Your content was automatically summarized to optimize podcast length.<br>
                        Original: ${processedData.original_word_count} words ‚Üí Final: ${processedData.final_word_count} words
                    `, 'info');
                } else {
                    updateWorkflowStep(stepIndex, 'active', 
                        `Content validated (${processedData.final_word_count} words)`);
                }
                
                // Brief pause to show the processing results
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                return processedData.processed_content;
                
            } catch (error) {
                // Use enhanced error handling for content processing
                const shouldRetry = await errorHandler.handleError(error, 'processContent', {
                    input_method: currentInputMethod,
                    word_count: content.trim().split(/\s+/).length
                });

                if (shouldRetry) {
                    // Retry content processing
                    return await processContentWorkflow(content, stepIndex);
                }
                
                throw error;
            }
        }

        function displayScript() {
            const container = document.getElementById('scriptContainer');
            container.innerHTML = '';

            if (!script || script.length === 0) {
                container.innerHTML = '<div class="loading">No script generated yet.</div>';
                return;
            }

            script.forEach((line, index) => {
                const div = document.createElement('div');
                div.className = `script-line ${line.speaker.toLowerCase()}`;
                div.id = `line-${index}`;
                div.innerHTML = `
                    <div class="speaker">${line.speaker}</div>
                    <div class="text">${line.text}</div>
                `;
                container.appendChild(div);
            });
        }

        async function playPodcast() {
            if (script.length === 0) return;

            isPlaying = true;
            isPaused = false;
            
            // If resuming, don't reset currentIndex
            if (currentIndex === 0 || currentIndex >= script.length) {
                currentIndex = 0;
            }
            
            updatePlaybackControls();

            // Start generating audio in the background while playing
            generateAudioQueue();
            
            // Start playing immediately as audio becomes available
            await playNextLine();
        }

        function pausePodcast() {
            if (!isPlaying) return;
            
            isPaused = true;
            isPlaying = false;
            
            // Pause current audio
            const audio = document.getElementById('audioPlayer');
            audio.pause();
            
            updatePlaybackControls();
        }

        function resumePodcast() {
            if (isPaused) {
                isPaused = false;
                isPlaying = true;
                updatePlaybackControls();
                
                // Resume from current position
                playNextLine();
            }
        }

        function changePlaybackSpeed() {
            const speedSelect = document.getElementById('speedSelect');
            playbackSpeed = parseFloat(speedSelect.value);
            
            // Apply speed to current audio if playing
            const audio = document.getElementById('audioPlayer');
            if (audio.src) {
                audio.playbackRate = playbackSpeed;
            }
        }

        function handlePlayResume() {
            if (isPaused) {
                resumePodcast();
            } else {
                playPodcast();
            }
        }

        function updatePlaybackControls() {
            const playBtn = document.getElementById('playBtn');
            const pauseBtn = document.getElementById('pauseBtn');
            const stopBtn = document.getElementById('stopBtn');
            const generateBtn = document.getElementById('generateBtn');
            const speedSelect = document.getElementById('speedSelect');
            
            if (isPlaying) {
                // Currently playing
                playBtn.style.display = 'none';
                pauseBtn.style.display = 'inline-block';
                pauseBtn.disabled = false;
                stopBtn.disabled = false;
                generateBtn.disabled = true;
                speedSelect.disabled = false;
            } else if (isPaused) {
                // Currently paused
                playBtn.innerHTML = '‚ñ∂Ô∏è Resume';
                playBtn.style.display = 'inline-block';
                playBtn.disabled = false;
                pauseBtn.style.display = 'none';
                stopBtn.disabled = false;
                generateBtn.disabled = true;
                speedSelect.disabled = false;
            } else {
                // Stopped or not started
                playBtn.innerHTML = '‚ñ∂Ô∏è Play Podcast';
                playBtn.style.display = 'inline-block';
                playBtn.disabled = script.length === 0;
                pauseBtn.style.display = 'none';
                stopBtn.disabled = true;
                generateBtn.disabled = false;
                speedSelect.disabled = true;
            }
        }

        async function generateAudioQueue() {
            // Generate audio files one by one and add to cache
            for (let i = 0; i < script.length; i++) {
                if (audioCache[i]) continue; // Skip if already cached

                try {
                    const response = await safeFetch(`${API_URL}/synthesize-speech`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(script[i])
                    });

                    const audioBlob = await response.blob();
                    audioCache[i] = URL.createObjectURL(audioBlob);
                    
                    console.log(`Audio ${i + 1}/${script.length} generated`);
                } catch (error) {
                    console.error(`Error generating audio ${i}:`, error);
                    
                    // Use enhanced error handling for audio generation
                    const shouldRetry = await errorHandler.handleError(error, 'audioGeneration', {
                        line_index: i,
                        speaker: script[i].speaker
                    });

                    if (shouldRetry) {
                        // Retry this audio generation
                        i--; // Retry the same index
                        continue;
                    }
                    
                    // If we can't generate this audio, create a placeholder
                    audioCache[i] = null;
                }
            }
        }

        async function playNextLine() {
            if (!isPlaying || currentIndex >= script.length) {
                stopPodcast();
                return;
            }

            // Highlight current line
            document.querySelectorAll('.script-line').forEach(el => {
                el.classList.remove('playing');
            });
            const currentLineElement = document.getElementById(`line-${currentIndex}`);
            currentLineElement.classList.add('playing');
            
            // Auto-scroll to current line
            currentLineElement.scrollIntoView({
                behavior: 'smooth',
                block: 'center'
            });

            try {
                // Wait for audio to be generated if not ready yet
                while (!audioCache[currentIndex] && isPlaying) {
                    await new Promise(resolve => setTimeout(resolve, 100));
                }

                if (!isPlaying) return; // Check if stopped/paused while waiting

                // Play audio from cache
                const audio = document.getElementById('audioPlayer');
                audio.src = audioCache[currentIndex];
                audio.playbackRate = playbackSpeed; // Apply current speed
                
                const currentText = script[currentIndex].text.toLowerCase();
                
                // Determine pause duration based on content and speed
                let basePauseDuration = 500; // Default pause
                
                // Short reactions get minimal pause (more natural overlap feel)
                const shortReactions = ['yeah', 'mm-hmm', 'uh-huh', 'oh', 'wow', 'really', 'right', 'exactly', 'hmm', 'i see', 'nice', 'cool', 'sure'];
                const isShortReaction = shortReactions.some(reaction => 
                    currentText === reaction || 
                    currentText === reaction + '!' || 
                    currentText === reaction + '.'
                );
                
                if (isShortReaction) {
                    basePauseDuration = 200; // Quick transition for reactions
                } else if (currentText.endsWith('?')) {
                    basePauseDuration = 400; // Shorter pause after questions
                } else if (currentText.length > 100) {
                    basePauseDuration = 600; // Slightly longer pause after long statements
                }
                
                // Adjust pause duration based on playback speed
                const pauseDuration = basePauseDuration / playbackSpeed;
                
                audio.onended = () => {
                    if (isPlaying) { // Only continue if still playing (not paused)
                        currentIndex++;
                        setTimeout(() => playNextLine(), pauseDuration);
                    }
                };

                audio.onpause = () => {
                    // Audio was paused, don't advance to next line
                };

                await audio.play();

            } catch (error) {
                console.error('Error playing audio:', error);
                stopPodcast();
            }
        }

        function stopPodcast() {
            isPlaying = false;
            isPaused = false;
            currentIndex = 0; // Reset to beginning
            
            const audio = document.getElementById('audioPlayer');
            audio.pause();
            audio.currentTime = 0;

            document.querySelectorAll('.script-line').forEach(el => {
                el.classList.remove('playing');
            });

            updatePlaybackControls();
        }
